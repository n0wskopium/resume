<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhinav's Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 10px;
            margin: 0 auto 20px auto;
            width: 360px;
        }
        .cell {
            width: 120px;
            height: 120px;
            font-size: 48px;
            text-align: center;
            line-height: 120px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .cell:hover {
            background-color: #e1f5fe;
            transform: scale(1.05);
        }
        #winner {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #d32f2f;
            font-weight: bold;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }
        button:active {
            background-color: #2c6b2f;
        }
        /* Add subtle shadow to the board */
        #board {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Responsive styling for smaller screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            #board {
                grid-template-columns: repeat(3, 100px);
                width: 300px;
            }
            .cell {
                font-size: 36px;
                width: 100px;
                height: 100px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Abhinav's Tic-Tac-Toe</h1>
    <div id="board"></div>
    <p id="winner"></p>
    <button onclick="restartGame()">Restart Game</button>

    <script>
        // Game board array
        const board = Array(9).fill(null);
        let currentPlayer = "X";
        let gameActive = true;

        // Function to render the board
        function renderBoard() {
            const boardDiv = document.getElementById("board");
            boardDiv.innerHTML = "";
            board.forEach((cell, index) => {
                const cellDiv = document.createElement("div");
                cellDiv.className = "cell";
                cellDiv.innerText = cell;
                cellDiv.onclick = () => makeMove(index);
                boardDiv.appendChild(cellDiv);
            });
        }

        // Function to handle player moves
        function makeMove(index) {
            if (!board[index] && gameActive) {
                board[index] = currentPlayer;
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                checkWinner();
                renderBoard();
            }
        }

        // Function to check for a winner
        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            // Check each combination
            winningCombinations.forEach(combo => {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById("winner").innerText = `${board[a]} Wins! üéâ`;
                    gameActive = false;
                }
            });

            // Check for a draw
            if (gameActive && !board.includes(null)) {
                document.getElementById("winner").innerText = "It's a Draw! ü§ù";
                gameActive = false;
            }
        }

        // Function to restart the game
        function restartGame() {
            for (let i = 0; i < board.length; i++) {
                board[i] = null;
            }
            currentPlayer = "X";
            gameActive = true;
            document.getElementById("winner").innerText = "";
            renderBoard();
        }

        // Initialize the board
        renderBoard();
    </script>
</body>
</html>
